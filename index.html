<body>

    <div id="top-cover"></div>

    <img id="start" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzh2MmFpNTc3dm5sdG00ZXd5ZDg1YW9ncWxxN2xoMXlvMWtia3dnMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/QP7HKBJPbmooW93Kjq/giphy.webp">

    <div id="welcome"> <img src="https://media.tenor.com/GPMqRbwdDFkAAAAi/sleepy-sleeping.gif">
        You're too early, come back soon :)
    </div>

    <audio id="start_sound" preload="auto">
        <source src="start.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

<script>

$("#start").click(function(){
    $("#start_sound").get(0).play();
    $("#start").hide();
    var top_cover = document.getElementById('top-cover');
    var bottom_cover = document.getElementById('bottom-cover');
    top_cover.style.transform = 'translateY(-100%)';
    bottom_cover.style.transform = 'translateY(100%)';
})

</script>
</body>
